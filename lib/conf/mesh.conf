my $current	= 81.5;
my $E0		= .85*10**6;
my $omega 	= 72111912116.1994;

my $mesh1 = Physics::ElectronProp::Mesh_Lens->new(
  sol_name	=> 'mesh',
  mesh_file   	=> {
    'Ez' => 'mesh_data/RF/Cyl/TM010_R10mm_L10mm/ez_0_0.1_0.0001_0_0.001_1e-06_0.045.dat',
    'Bt' => 'mesh_data/RF/Cyl/TM010_R10mm_L10mm/bt_0_0.1_0.0001_0_0.001_1e-06_0.045.dat',
  },
  front_pos	=> 2.5*10**-2,
  mesh_constant => { 'E' => $E0, 'B' => $E0*$omega,},
  phase		=> { 'E' => 0, 'B' => pi/2,},
  omega		=> $omega,
);

my @electrons = map Physics::ElectronProp::Electron->new(
  id 		=> 1 . $_,
  energy 	=> 50*10**3,
  position 	=> [$_/10*10**-3,0,0*10**-2],
), (1..1);

my $sim = Physics::ElectronProp::Simulation_Cart->new(
  electrons	=> \@electrons,
  lens		=> [$mesh1],
  z_start	=> 0*10**-2,
  z_end		=> 5*10**-2,
  time_step	=> 1*10**-14,
  prog_silent   => 0,
);
return $sim;
