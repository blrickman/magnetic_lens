my $current	= 238;

my $mesh1 = Physics::ElectronProp::Mesh_Lens->new(
  sol_name	=> 'mesh',
  mesh_file   	=> {
    'Bz' => 'mesh_data/Sol/Cyl/R10mm_L10mm_N10/bz_0_0.1_0.0001_0_0.001_1e-06_0.045.dat',
    'Br' => 'mesh_data/Sol/Cyl/R10mm_L10mm_N10/br_0_0.1_0.0001_0_0.001_1e-06_0.045.dat',
  },
  front_pos	=> 2*10**-2,
  mesh_constant => $current,
);

my @electrons = map Physics::ElectronProp::Electron->new(
  id 		=> 1 . $_,
  energy 	=> 50*10**3,
  position 	=> [$_/10*10**-3,0,0*10**-2],
), (1..1);

my $sim = Physics::ElectronProp::Simulation_Cart->new(
  electrons	=> \@electrons,
  lens		=> [$mesh1],
  z_start	=> 0*10**-2,
  z_end		=> 5*10**-2,
  time_step	=> 1*10**-15,
  prog_silent   => 0,
);
return $sim;
